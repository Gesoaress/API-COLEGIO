tags:
  - Alunos
summary: Listar todos os alunos
description: Retorna uma lista de todos os alunos cadastrados no sistema.
responses:
  200:
    description: Lista de alunos retornada com sucesso
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          nome:
            type: string
            example: "Ana Souza"
          email:
            type: string
            example: "ana.souza@escola.com"
          data_nascimento:
            type: string
            example: "2008-03-14"
          nota_1:
            type: number
            example: 7.5
          nota_2:
            type: number
            example: 8.0
          media_final:
            type: number
            example: 7.75
