tags:
  - Professores
summary: Atualizar dados de um professor
description: Atualiza as informações de um professor existente no sistema.
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: ID do professor a ser atualizado
    example: 1
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        nome:
          type: string
          example: "Carlos de Souza"
        email:
          type: string
          example: "carlos.souza@escola.com"
        idade:
          type: integer
          example: 42
        materia:
          type: string
          example: "Física"
        observacoes:
          type: string
          example: "Professor transferido para o turno da tarde"
responses:
  200:
    description: Professor atualizado com sucesso
  404:
    description: Professor não encontrado
