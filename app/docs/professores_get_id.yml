tags:
  - Professores
summary: Buscar professor pelo ID
description: Retorna os dados de um professor específico com base em seu ID.
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: ID do professor
    example: 1
responses:
  200:
    description: Dados do professor retornados com sucesso
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nome:
          type: string
          example: "Carlos Silva"
        email:
          type: string
          example: "carlos@escola.com"
        idade:
          type: integer
          example: 40
        materia:
          type: string
          example: "Matemática"
        observacoes:
          type: string
          example: "Coordenador da área de exatas"
  404:
    description: Professor não encontrado
